<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
         <!--pone el logo en la pestaña junto al título-->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Portafolios</title>
    </head>
    <body>
        <!--Elemento de encabezado-->
        <header class="header">
            <!--Debido a que la imagen es una realidad, un elemento en línea, es una mejor 
            práctica que este dentro de un contenedor y luego colocar el contenedor donde queremos
            poner la imagen
            El atributo alt describe la imagen para SEO y en el caso de que la imágen no aparezca
            aparece este texto en su lugar.-->
            <div class="logo-box">
                <img src="./img/logo-white.png" alt="logo" class="logo"/>
            </div>
          
            <!--Encabezado principal-->
            <div class="text-box">
                <h1 class="heading-primary">
                <!--<span> Es simplemente para diseñar un texto diferente.
                    Por defecto los elementos span son elementos en línea-->
                    <span class="heading-primary-main">development</span>
                    <span class="heading-primary-sub">applications portfolio</span>
                </h1>
                <!--Botón animado-->
                <!--en este caso el botón será un elemento de anclaje (lleva a otro sitio web)-->
                <a href="aplicacion.html" class="btn btn-white btn-animated">Applications</a>
            </div>
        </header>     
        
    </body>
</html>
